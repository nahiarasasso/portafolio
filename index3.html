<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style3.css" rel="stylesheet">
    <title>Portafolio web</title>
    <link rel="icon" href="imagenes/iconon.png">
</head>
<body>


    <div class="contenedor">
        <div class="buttom">
            <a href="index.html" class="buttom">Inicio</a>
            <a href="index2.html" class="buttom">Conocimiento</a>
            <a href="index4.html" class="buttom">Proyectos</a>
            <a href="index3.html" class="buttom">Contacto</a>
        </div>
    </div>

    <div id="comentariosContainer">
        <h1>Contáctame</h1>
        <form action="https://formsubmit.co/nahiara.sassone06@gmail.com" method="POST" id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
    
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
    
            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <select id="asunto" name="asunto" required>
                    <option value="">Selecciona un asunto</option>
                    <option value="consulta">Consulta</option>
                    <option value="feedback">Comentarios</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="comentario">Mensaje:</label>
                <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea>
            </div>
    
            <input type="submit" value="Enviar Mensaje">

            <input type="hidden" name="_next" value="http://127.0.0.1:5502/index3.html">

            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>
    
   
    <script src="index.js"></script>
</body>
</html>
